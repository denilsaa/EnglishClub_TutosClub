<!doctype html>

  <title>Panel Secretaria</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0f1b44;color:#111827}

    .btn{display:inline-block;text-decoration:none;padding:10px 14px;border-radius:10px;font-weight:600;border:1px solid transparent}
    .btn-primary{background:#0ea5e9;color:#fff}

    .btn-green{background:#10b981;color:#fff}
    .btn-green:hover{background:#059669}
    .btn-amber{background:#f59e0b;color:#fff}
    .btn-amber:hover{background:#d97706}
    .links-vertical a{display:block;margin-bottom:10px}
  </style>
</head>
