<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Estudiante Técnico</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'usuarios/css/registro_tecnico.css' %}">
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Registro de Estudiante Técnico</h2>
    <p class="form-subtitle">Complete los datos requeridos para registrar al estudiante de forma rápida y segura.</p>
    {% if messages %}
      <div class="messages">
        {% for m in messages %}<div>{{ m }}</div>{% endfor %}
      </div>
    {% endif %}

    <!-- IMPORTANTE: namespace en el action -->
    <form method="POST" action="{% url 'usuarios:registrar_tecnico' %}">
      {% csrf_token %}

      <!-- DATOS DEL ESTUDIANTE (prefix: est) -->
      <div class="subform">
        <h3>Datos del Estudiante</h3>
        <div class="grid-2">
          <div>
            <label for="est-nombres">Nombres *</label>
            <input type="text" id="est-nombres" name="est-nombres" required>
          </div>
          <div>
            <label for="est-apellidos">Apellidos *</label>
            <input type="text" id="est-apellidos" name="est-apellidos" required>
          </div>
        </div>

        <div class="grid-2">
          <div>
            <label for="est-ci">CI *</label>
            <input type="text" id="est-ci" name="est-ci" required>
          </div>
          <div>
            <label for="est-fecha_nacimiento">Fecha de Nacimiento *</label>
            <input type="date" id="est-fecha_nacimiento" name="est-fecha_nacimiento" required>
          </div>
        </div>

        <label for="est-direccion">Dirección</label>
        <input type="text" id="est-direccion" name="est-direccion">

        <label for="est-telefono">Teléfono</label>
        <input type="text" id="est-telefono" name="est-telefono">

        <label for="est-colegio_universidad">Universidad / Instituto</label>
        <input type="text" id="est-colegio_universidad" name="est-colegio_universidad">

        <label for="est-ocupacion">Ocupación</label>
        <input type="text" id="est-ocupacion" name="est-ocupacion">
      </div>

      <!-- CUENTA DEL ESTUDIANTE (prefix: cuenta) -->
      <div class="subform">
        <h3>Cuenta de Acceso (Estudiante)</h3>
        <label for="cuenta-nombre_usuario">Usuario *</label>
        <input type="text" id="cuenta-nombre_usuario" name="cuenta-nombre_usuario" required>

        <div class="grid-2">
          <div>
            <label for="cuenta-contrasena">Contraseña *</label>
            <input type="password" id="cuenta-contrasena" name="cuenta-contrasena" required>
          </div>
          <div>
            <label for="cuenta-contrasena2">Repite la contraseña *</label>
            <input type="password" id="cuenta-contrasena2" name="cuenta-contrasena2" required>
          </div>
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-submit">Registrar Estudiante</button>
        <button type="button" class="btn-cancel" onclick="window.location.href='{{ cancel_url }}'">Cancelar</button>
      </div>
    </form>
  </div>
  <!-- Fondo animado de partículas -->
  <canvas id="particles"></canvas>
</body>
<script src="{% static 'usuarios/js/registro_regular.js' %}"></script>
</html>
